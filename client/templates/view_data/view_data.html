<!-- HTML for data analyisis page -->

<template name="viewData">
  <section class="section report-dash-head">
    <h2 class="report-head title is-2 is-pulled-left">Data Report</h2>
    <button class="button is-medium has-text-centered reset-button">Reset</button>
    <button class="button is-medium has-text-centered export-data-button">Export Observations</button>
    <button class="button is-medium has-text-centered export-class-button">Export Classroom</button>
    <a class="button is-medium help-button is-pulled-right has-text-centered">Help!?</a>
  </section>

<!-- HTML for selecting what to include in report (visible to start) -->
  <section class="section option-select">
    <h1 class="title is-2 env-label-head">Select a Classroom</h1>
    <div class="columns env-selection is-multiline">
      
    </div>
    <h1 class="title is-2 env-label-head">Select Observations</h1>
    <div class="columns obs-selection">
      <h2 class="column subtitle is-4">Please select a classroom first</h2>
    </div>
    <h1 class="title is-2 env-label-head">Select Demographic Parameters</h1>
    <div class="columns dparam-selection">
      <h2 class="column subtitle is-4">Please select a classroom first</h2>
    </div>
    <h1 class="title is-2 env-label-head">Select Sequence Parameters</h1>
    <div class="columns sparam-selection">
      <h2 class="column subtitle is-4">Please select a classroom first</h2>
    </div>
    <button class="button is-large is-success generate-button">Generate Report!</button>
  </section>

<!-- HTML for displaying graphics (hidden at first) -->
  <section class="section report-body">
    <div>
      <h1 class="title is-2 report-label-head">Classroom Demographic Breakdown</h1>
      <p class="subtitle is-4 report-description">Brief demographic breakdown of the classroom by demographics.</p>
    </div>
    <div class="columns plots demo-plots">
    
    </div>
    <div>
      <h1 class="title is-2 report-label-head">Classroom Statistics</h1>
      <p class="subtitle is-4 report-description">Below you will find brief summary statistics of the classroom you are analyzing.</p>
    </div>
    <div class="class-stats">
    
    </div>
    <div>
      <h1 class="title is-2 report-label-head">Individual Contributions</h1>
      <p class="subtitle is-4 report-description">A bar graph showing individual contributions across all students.</p>
    </div>
    <div class="columns plots container individual-plots">
    
    </div>
    <div>
      <h1 class="title is-2 report-label-head">Contribution Ratios Across Demographics</h1>
      <p class="subtitle is-4 report-description">Bar graphs showing equity factor for contributions across all demographic categories chosen. (Dan and Niral can add more here).</p>
    </div>
    <div class="columns plots ratio-plots">
    
    </div>

      <h1 class="title is-2 report-label-head">Contributions Across Demographics</h1>
      <p class="subtitle is-4 report-description">Test 123, Dan and Niral can add explanations here</p>
    </div>
    <div class="columns plots contribution-plots">
    
    </div> -->

  </section>
