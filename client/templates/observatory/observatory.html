<template name="observatory">
  <div id="container" class="container-fluid top-spacer card">
    <h4>
       Observatory: <i>{{name}}</i>
       <button type="button" class="btn btn-warning obsDone">Go Back</button>
       <button type="button" class="btn btn-warning editSequences">Edit Sequences</button>
    </h4>
  </div>
  <div class="modal fade" id="createSequence" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">EQUIP - Sequence</h4>
        </div>
        <div class="modal-body">
          <div class="control">
              <select name="wcdType" class="form-control" id="wcdType">
                <option selected="selected">WCD Type</option>
                <option value="0">Math</option>
                <option value="1">Non-Math</option>
                <option value="2">Unknown</option>
              </select><br>
              <select name="solicitationMethod" class="form-control" id="solicitationMethod">
                <option selected="selected">Solicitation Method</option>
                <option value="0">Called On</option>
                <option value="1">Not Called On</option>
                <option value="2">Unknown</option>
              </select><br>
              <select name="waitTime" class="form-control" id="waitTime">
                <option selected="selected">Wait Time</option>
                <option value="0">Less than 3 seconds</option>
                <option value="1">3 or more seconds</option>
                <option value="2">N/A</option>
              </select><br>
              <select name="lengthOfTalk" class="form-control" id="lengthOfTalk">
                <option selected="selected">Length of Talk</option>
                <option value="0">1-4 words</option>
                <option value="1">5-20 words</option>
                <option value="2">21 or more</option>
                <option value="3">Unknown</option>
              </select><br>
              <select name="studentTalk" class="form-control" id="studentTalk">
                <option selected="selected">Student Talk</option>
                <option value="0">How</option>
                <option value="1">What</option>
                <option value="2">Why</option>
                <option value="3">Other</option>
                <option value="4">Unknown</option>
              </select><br>
              <select name="teacherSolicitation" class="form-control" id="teacherSolicitation">
                <option selected="selected">Teacher Soliciation</option>
                <option value="0">How</option>
                <option value="1">What</option>
                <option value="2">Why</option>
                <option value="3">Other</option>
                <option value="4">Unknown</option>
              </select><br>
              <select name="explicitEvaluation" class="form-control" id="explicitEvaluation">
                <option selected="selected">Explicit Evaluation</option>
                <option value="0">Yes</option>
                <option value="1">No</option>
                <option value="2">Unknown</option>
              </select>
          </div>
        </div>
        <div class="modal-footer" onKeyPress="return checkSubmit(event)">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveSequence">Save Changes</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="editSequencesPopup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-large" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Sequence Information for '{{obsName}}' Observation</h4>
        </div>
        <div class="modal-body">
          <table class="table table-hover table-striped table-sm table-bordered ftable">
            <thead>
              <tr class="ftable_head">
                <td>#</td>
                <td>SubjName</td>
                <td>WCD Type</td>
                <td>Solicitation Method</td>
                <td>Wait Time</td>
                <td>Length of Talk</td>
                <td>Student Talk</td>
                <td>Teacher Soliciation</td>
                <td>Explicit Evaluation</td>
                <td>Date</td>
                <td></td>
              </tr>
            </thead>
            <tbody>
              {{#each obsSequence}}
                <tr>
                  <td>{{emptyChild}}</td>
                  <td>{{subjName}}</td>
                  <td>{{wcdTypeLiteral}}</td>
                  <td>{{solicitationMethodLiteral}}</td>
                  <td>{{waitTimeLiteral}}</td>
                  <td>{{lengthOfTalkLiteral}}</td>
                  <td>{{studentTalkLiteral}}</td>
                  <td>{{teacherSolicitationLiteral}}</td>
                  <td>{{explicitEvaluationLiteral}}</td>
                  <td>{{submitted}}</td>
                  <td><button type="button" class="btn btn-xs btn-danger deleteSequence">X</button></td>
                </tr>
              {{/each}}
            </tbody>
          </table>
        </div>
        <div class="modal-footer" onKeyPress="return checkSubmit(event)">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveSequenceEdits">Save Changes</button>
        </div>
      </div>
    </div>
  </div>
  <div>
    {{#each subject}}
      {{> subjectItem}}
    {{/each}}
  </div>
</template>
