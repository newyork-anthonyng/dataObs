<template name="editSpec">
  <div id="container" class="container-fluid top-spacer card">
      <h1 id="control_bar">
         <button type="button" class="btn btn-success" id="createNewSubject">+</button>
         <button type="button" class="btn btn-warning" id="esGoBack">Go Back</button>
         <button type="button" class="btn btn-warning" id="editSubjects">Edit Subjects</button>
         <button type="button" class="btn btn-warning" id="moveSubjects">Move Subjects</button>
      </h1>
  </div>
  <div class="modal fade" id="createSubjPopup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Subject Information</h4>
        </div>
        <div class="modal-body">
          <div class="control">
              <input name="nameOfSubject" type="text" value="" id="subjectName" placeholder="Name" class="form-control"/><br>
              <select name="ageOfSubject" id="subjectAge" placeholder="Age" class="form-control">
                <option selected="selected">Age</option>
                <option value="0">0 - 10</option>
                <option value="1">10 - 15</option>
                <option value="2">15 - 20</option>
                <option value="3">20 - 25</option>
                <option value="4">Unknown</option>
              </select><br>
              <select name="genderOfSubject" id="subjectGender" placeholder="Gender" class="form-control">
                <option selected="selected">Gender</option>
                <option value="0">Male</option>
                <option value="1">Female</option>
                <option value="2">Other</option>
                <option value="3">Unknown</option>
              </select><br>
              <select name="raceOfSubject" id="SubjectRace" placeholder="Race" class="form-control">
                <option selected="selected">Race</option>
                <option value="0">American Indian or Alaska Native</option>
                <option value="1">Asian</option>
                <option value="2">Black or African American</option>
                <option value="3">Native Hawaiian or Other Pacific Islander</option>
                <option value="4">White</option>
                <option value="5">Hispanic or Latino</option>
                <option value="6">Unknown</option>
              </select>
          </div>
        </div>
        <div class="modal-footer" onKeyPress="return checkSubmit(event)">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveName">Save Changes</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="editSubjPopup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Subject Information</h4>
        </div>
        <div class="modal-body">
          <table class="table table-hover table-striped ftable">
            <thead>
              <tr class="ftable_head">
                <td>#</td>
                <td>Name</td>
                <td>Age</td>
                <td>Gender</td>
                <td>Race</td>
              </tr>
            </thead>
            <tbody>
              {{#each subject}}
                <tr>
                  <td>{{emptyChild}}</td>
                  <td>{{subjName}}</td>
                  <td>{{subjAge}}</td>
                  <td>{{subjGender}}</td>
                  <td>{{subjRace}}</td>
                </tr>
              {{/each}}
            </tbody>
          </table>
        </div>
        <div class="modal-footer" onKeyPress="return checkSubmit(event)">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveSubjChanges">Save Changes</button>
        </div>
      </div>
    </div>
  </div>
  <div class=subjects>
    {{#each subject}}
      {{> subjectItem}}
    {{/each}}
  </div>
</template>
