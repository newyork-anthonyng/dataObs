<template name="viewData">
  <div id="container" class="container-fluid top-spacer card">
    <h1 id="viewDataTitle">Compare Data</h1>
    <br>
    <div id="selections">
      <div id="selectEnvironmentContainer">
        <h3>Select Environment</h3>
        <select id="selectEnvironment" class="form-control">
          {{#each environment}}
            <option value="{{envName}}">{{envName}}</option>
          {{/each}}
          <option value="all">All</option>
        </select>
      </div>
      <div id="studentChar">
        <h3>Student Characteristic</h3>
        <br>
        <select id="studentCharSelect" class="form-control">
          <option value="subjAge">Age</option>
          <option value="subjGender">Gender</option>
          <option value="subjRace">Race</option>
        </select>
      </div>
      <div id="sequenceChar">
        <h3>Sequence Characteristic</h3>
        <br>
        <select id="sequenceCharSelect" class="form-control">
          <option value="wcdType">WCD Type</option>
          <option value="solicitationMethod">Solicitation Method</option>
          <option value="waitTime">Wait Time</option>
          <option value="lengthOfTalk">Length of Talk</option>
          <option value="studentTalk">Student Talk</option>
          <option value="teacherSolicitation">Teacher Solicitation</option>
          <option value="explicitEvaluation">Explicit Evaluation</option>
        </select>
      </div>
    </div>
    <br>
    <div id="graphButton">
      <button type="button" id="graph_button" class="btn btn-info viewEnvItem">Graph</button>
    </div>
   <div class="ct-chart"></div>
  </div>

<style>
  #viewDataTitle {
    text-align: center;
  }
  h3{
    display: inline;
  }
  #selectEnvironmentContainer{
    position: relative;
    display: inline-block;
    padding-right: 7.72em;
  }
  #studentChar {
    display: inline-block;
    position: relative;
    padding-right: 2.7em;
  }
  #sequenceChar {
    display: inline-block;
    position: relative;
  }
  #graphButton {
    position: relative;
    left: 29.13em;
  }
</style>

</template>
