<template name="observationEnvironmentItem">
  <div class="modal fade" id="createObsPopup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Observation</h4>
        </div>
        <div class="modal-body">
          <div class="controls">
              <input name="nameOfObservation"  type="text" value="" id="obsName" placeholder="Name Your Observation Here" class="form-control"/>
          </div>
        </div>
        <div class="modal-footer" onKeyPress="return checkSubmit(event)">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveName" >Save Changes</button>
        </div>
      </div>
    </div>
  </div>
  <div class="alert-custom-envItem">
    <div>{{envName}}</div>
    <div>Created On: {{submitted}}</div>
      {{#if needsSetup}}
        <button type="button" class="btn blue-pulse subjectParameters editObsItem">Add Subjects</button>
      {{else}}
        <button type="button" class="btn btn-success" id="createNewObservation">New Observation</button>
        <button type="button" class="btn btn-default allSequences">All Sequences</button>
        <button type="button" class="btn btn-default editObsItem">Edit Subjects</button>
      {{/if}}
  </div>
  <div class="modal fade" id="allSequencesPopup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-large" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Sequence Information for '{{envName}}' Environment</h4>
        </div>
        <div class="modal-body">
          <div class="alert-danger bug" role="alert">
            Delete sequence button bugged.
          </div>
          {{>sequenceEnvironmentTableItem}}
        </div>
        <div class="modal-footer" onKeyPress="return checkSubmit(event)">
          <button type="button" class="btn btn-primary" id="saveAllSequences">Save Changes</button>
        </div>
      </div>
    </div>
  </div>
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-80377470-1', 'auto');
  ga('send', 'pageview');
  </script>
</template>
