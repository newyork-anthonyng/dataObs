<!-- HTML for the environment list -->

<template name="environmentList">
    <div id="container" class="container-fluid top-spacer card">
        <h2>Saved Environments
           <button type="button" class="btn btn-success {{needsEnvironment}}" id="createNewEnvironment" style="position:relative;bottom:2px;" data-toggle="popover2" data-content="Environments represent a single area of observation. Example environments include a classroom or specific class, a venue, or a specific experiment." data-placement="right">Create</button>
        </h2>
        <hr>
        <div class="modal fade" id="createEnvPopup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Environment</h4>
              </div>
              <div class="modal-body">
                <div class="controls" data-toggle="popoverEnvName" data-content="Example Environment Names: 'Fairview High School', 'UCB CSCI-1300 Fall 2016', 'Eye-contact Experiment', 'Restaurant opening night'." data-placement="bottom">
                  <input name="nameOfEnvironment"  type="text" value="" id="environmentName" placeholder="Name Your Environment Here" class="form-control"/>
                </div>
              </div>
              <div class="modal-footer" onKeyPress="return checkSubmit(event)">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveName">Save Changes</button>
              </div>
            </div>
          </div>
        </div>
      <div>
        {{#each environment}}
          {{> environmentItem}}
        {{/each}}
      </div>
    </div>
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-80377470-1', 'auto');
    ga('send', 'pageview');
    </script>
</template>
