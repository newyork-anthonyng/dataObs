<template name="environmentList">
  <head>
    <div class="container-fluid top-spacer card">
        <h1>Saved Environments
           <button type="button" class="btn btn-success createNewSpec">Create</button>
        </h1>
      <div class="alert-custom" role="alert">
        These are your saved environments. You can create, view, or delete them.
      </div>
      <div class="alert-custom">
         <p>
            This is a sample observation
         </p>
         <button type="button" class="btn btn-warning editObsItem">Edit Spec</button>
         <button type="button" class="btn btn-warning viewObsItem">View Observations</button>
         <button type="button" class="btn btn-warning newObs">New Observation</button>
      </div>
    </div>
  </head>
</template>
