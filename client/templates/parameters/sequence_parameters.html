<!-- HTML for sequence parameters setup page -->

<template name="sequenceParameters">
  <div id="container" class="container-fluid top-spacer card">
      <h3>
        <button type="button" class="btn btn-default glyphicon glyphicon-arrow-left seqParamsGoBack"></button> Sequence Parameters for Environment: {{#each environment}}{{envName}}{{/each}}
      </h3>
    <div>
        <button type="button" id="load_default_sequence_params" class="btn btn-primary"  data-toggle="popover4" data-content="Load defaults to see the EQUIP sequence parameters that are used for tracking classroom equity based off of a specific set of codes. Any custom code can be added depending on your experiment. For example, if you want to track who rose their hand in class on a specific day, then the sequence parameter could be titled: 'Raised Hand' with comma seperated input values as: 'yes,no'. Click the '+' add custom parameters. Click 'Done' to continue." data-placement="bottom">Load Defaults</button>
        <button type="button" id="add_sequence_params" class="btn btn-success">+</button>
    </div>
    <br>
    <div id="formSection">
      <form id="formRow">
      </form>
    </div>
    <div class="modal-footer" onKeyPress="return checkSubmit(event)">
      <button type="button" id="remove_all" class="btn btn-default" data-dismiss="modal">Remove All</button>
      <button type="button" class="btn btn-primary" id="save_seq_all">Done</button>
    </div>
  </div>
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-80377470-1', 'auto');
  ga('send', 'pageview');
  </script>
  <br>
</template>
