<!-- HTML for the environment list -->

<template name="environmentList">
  <section class="section obs-dash-head">
    <h2 class="dash-head is-pulled-left">Observation Dashboard</h2>
    <a class="button is-medium help-button is-pulled-right has-text-centered">Help!?</a>
  </section>
  <section class="section obs-dash-stats">
    <h1 class="stat-head">So Far You Have...</h1>
    <div class="columns dash-stats">
      <div class="column is-third has-text-centered">
        <span class="dash-stat">{{environment.num_env}}</span> Classrooms
      </div>
      <div class="column is-third has-text-centered">
        <span class="dash-stat">{{environment.num_students}}</span> Students
      </div>
      <div class="column is-third has-text-centered">
        <span class="dash-stat">{{environment.num_obs}}</span> Data Entries
      </div>
    </div>
  </section>
  <section class="section obs-dash-list">
    <div>
      <h2 class="dash-env-head">Your Classrooms</h2>
      <button id="env-create-button" class="button is-success is-medium">Create</button>
      <button id="analyze-button" class="button is-medium">Analyze Data</button>
    </div>
  </section>

  <div id="env-create-modal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Create New Classroom</p>
        <button id="env-close-modal" class="delete"></button>
      </header>
      <section class="modal-card-body">
        <label class="label">Classroom Name</label>
          <p class="control">
            <input class="input" type="text" placeholder="Type Name Here" id="environmentName">
          </p>
      </section>
      <footer class="modal-card-foot">
        <a id="save-env-name" class="button is-success">Save changes</a>
        <a class="button">Cancel</a>
      </footer>
    </div>
  </div>

  <section class="section env-list-container">
    <div class="columns is-multiline is-moble">
      <div class="column is-offset-1 is-three-quarters box">

        {{#each environment.list}}
          {{> environmentItem}}
        {{/each}}

      </div>
    </div>
  </section>

</template>
