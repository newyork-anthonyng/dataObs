<!-- HTML of observation list holding observation items and the observation environment item -->

<template name="observationList">
  <div id="container" class="container-fluid top-spacer card">
    <h2>
      <button type="button" class="btn btn-default glyphicon glyphicon-arrow-left obsGoBack"></button>  Observations for Environment: {{envName}}
    </h2>
    <hr>
    <div>
      {{> observationEnvironmentItem}}
    </div>
    <div>
      {{#each observation}}
        {{> observationItem}}
      {{/each}}
    </div>
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-80377470-1', 'auto');
    ga('send', 'pageview');
    </script>
  </div>
</template>
