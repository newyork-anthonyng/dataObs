<!-- HTML for the observatory -->

<template name="observatory">
  <section class="section">
    <div class="shared-heading">
      <h2 class="title is-4 back-head-params is-pulled-left">&#8592; Back to Classroom</h2>
      <a class="button is-medium help-button is-pulled-right has-text-centered">Help!?</a>
      <!-- CAN FIX UP THIS HELP BUTTON LATER -->
    </div>
  </section>
  <section class="section">
    <div class="columns">
      <div class="column is-three-quarters">
        <h1 class="title is-2 env-label-head">{{environment.envName}} - {{observation.name}} - Live Observation</h1>
      </div>
      <div class="column is-one-quarter">
        <h2 id="obs-timer" class="subtitle is-4">00:00:00</h2>
      </div>
    </div>
    <div class="columns is-multiline toggle-dash">
      <h2 class="column subtitle is-3 toggle-label">TOGGLES</h2>
    </div>
  </section>
  <div class="subjects">
    <button class="button is-large floating-log is-pulled-left">Contribution Log</button>
    {{#each subject}}
      <div id="{{_id}}" style='transform:translate({{data_x}}px, {{data_y}}px);' data-x="{{data_x}}" data-y="{{data_y}}" class="dragger">
        <p class="student-box">{{info.name}}</p>
      </div>
    {{/each}}
  </div>


  <!-- MODAL FOR SEQ PARAMS -->
  <div id="seq-param-modal" class="modal">
    <div class="modal-background"></div>
      <div id="param-modal-content" class="modal-content">

      </div>
      <button class="modal-close"></button>
  </div>
  

  <!-- MODAL FOR CONTRIBUTION LOG -->
  <div id="seq-data-modal" class="modal">
    <div class="modal-background"></div>
      <div id="data-modal-content" class="modal-content">
      </div>
      <button class="modal-close"></button>
  </div>
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-80377470-1', 'auto');
  ga('send', 'pageview');
  </script>
</template>
