<template name="viewData">
  <div id="container" class="container-fluid top-spacer card">
    <h1 id="viewDataTitle">View Data</h1>
    <hr>
    <div class="row">
       <div class="center-export">
        <h3>Select Environment</h3>
        <select id="selectEnvironment" class="form-control">
          {{#each environment}}
            <option value="{{envName}}">{{envName}}</option>
          {{/each}}
          <option value="all">All</option>
        </select>
        <button type="button" id="export_CSV_button" class="btn btn-primary" style="margin-top:8px;">Export CSV</button>
      </div>
     <br>
    </div>
  </div>
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-80377470-1', 'auto');
  ga('send', 'pageview');

</template>
