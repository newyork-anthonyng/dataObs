<!-- HTML of observation list holding observation items and the observation environment item -->

<template name="observationList">
  <!-- MAIN PAGE -->
  <section class="section">
    <div class="shared-heading">
      <h2 class="title is-4 back-head-params is-pulled-left">&#8592; Back to Dashboard</h2>
      <a class="button is-medium help-button is-pulled-right has-text-centered">Help!?</a>
      <!-- CAN FIX UP THIS HELP BUTTON LATER -->
    </div>
  </section>
  <section class="section">
    <h1 class="title is-2 env-label-head">{{envName}} Observations</h1>
    <div class="columns">
      <div class="column is-offset-1">
        <button id="obs-create-button" class="button is-large is-success has-text-centered">New Observation</button>
        <button id="edit-params-button" class="button is-large has-text-centered">Edit Parameters</button>
        <button id="edit-students-button" class="button is-large has-text-centered">Edit Students</button>
      </div>
    </div>
  </section>
  <section class="section">
    <h1 class="title is-3 dash-env-head">Observation List</h1>
    <button id="show-all-observations" class="button is-medium">Contribution Log</button>
  </section>
  <section class="section">
    <div class="columns is-multiline is-mobile">
      <div class="column is-offset-1 is-three-quarters box">
        {{#each observation}}
          {{> observationItem}}
        {{/each}}
      </div>
    </div>
  </section>

  <!-- MODAL FOR CREATE NEW OBSERVATION -->
    <div id="obs-create-modal" class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Create a New Observation</p>
          <button id="obs-close-modal" class="delete"></button>
        </header>
      <section class="modal-card-body">
        <label class="label">Observation Name</label>
          <p class="control">
            <input class="input" type="text" placeholder="E.g., 1/14/2017" id="observationName">
          </p>
      </section>
      <footer class="modal-card-foot">
        <a id="save-obs-name" class="button is-success">Save changes</a>
        <a class="button">Cancel</a>
      </footer>
    </div>
  </div>

    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-80377470-1', 'auto');
    ga('send', 'pageview');
    </script>
</template>
