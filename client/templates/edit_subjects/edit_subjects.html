<!-- HTML for the edit subjects page -->

<template name="editSubjects">
  <section class="section">
    <div class="shared-heading">
      <h2 class="title is-4 back-head-params is-pulled-left">&#8592; Back to Classroom</h2>
      <a class="button is-medium help-button is-pulled-right has-text-centered">Help!?</a>
      <!-- CAN FIX UP THIS HELP BUTTON LATER -->
    </div>
  </section>

  <section class="section">
    <h1 class="title is-2 env-label-head">{{envName}} Students</h1>
    <div class="columns">
      <div class="column is-offset-1">
        <button id="add-student" class="button is-success is-medium has-text-centered">Add</button>
        <button id="edit-remove-student" class="button is-danger is-medium has-text-centered">Remove</button>
        <button id="export-students" class="button is-medium has-text-centered">Export</button>
        <button id="save-locations" class="button is-medium has-text-centered">Save Locations</button>
      </div>
    </div>
  </section>

  <div class="subjects">
    {{#each subject}}
      <div id="{{_id}}" style='transform:translate({{data_x}}px, {{data_y}}px);' data-x="{{data_x}}" data-y="{{data_y}}" class="draggable dragger">
        <p class="drag-label">{{info.name}}</p>
      </div>
    {{/each}}
  </div>

  <!-- MODAL FOR STUDENT PARAMS -->
  <div id="stud-param-modal" class="modal">
    <div class="modal-background"></div>
      <div id="param-modal-content" class="modal-content">

      </div>
      <button class="modal-close"></button>
  </div>
  

  <!-- MODAL FOR TABLE OF STUDENTS -->
  <div id="stud-data-modal" class="modal">
    <div class="modal-background"></div>
      <div id="data-modal-content" class="modal-content">
      </div>
      <button class="modal-close"></button>
  </div>

  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-80377470-1', 'auto');
  ga('send', 'pageview');
  </script>
</template>
