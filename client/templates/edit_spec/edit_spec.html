<template name="editSpec">
<head>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
</head>
<body>
   <div class="edit-spec-form">

   </div>
</body>

<script>
   function num_subjects_create()
   {
      $('.edit-spec-form').append('<div class="num-subjects-container"><h3>How many subjects?</h3><input class="add_subjects" type="text" size="2"/><br><button class="next" onclick="num_subjects_next()">next</button></div>');
   }

   function num_subjects_next()
   {
     $('.num-subjects-container').remove();
     $('.edit-spec-form').append('<div class="subject-locations"><h1>Arrange Subject Locations</h1><button class="next" onclick="subject_location_next()">Next</button><div>');
   }

   function subject_location_next()
   {
      $('.subject-locations').remove();
      $('.edit-spec-form').append('<div class="data-input-container"><h3>Create your data input fields.</h3><button class="add-input-container" onclick="add_input_field()">Add another input field</button><div class="form-container alert-custom"><h5>Question</h5><input class="question" type="text"/><br><button class="add-another-response" onclick="add_another_response()">Add another response</button><div class="responses-container"><h5>Response</h5><input class="response" type="text"/></div></div></div><button class="finished" onclick="submit_page()">Done</button>');
   }

   function add_input_field()
   {
      $('.data-input-container').append('<div class="form-container alert-custom"><h5>Question</h5><input class="question" type="text"/><br><button class="add-another-response" onclick="add_another_response()">Add another response</button><div class="responses-container"><h5>Response</h5><input class="response" type="text"/></div></div>');
   }

   function add_another_response()
   {
      $('.responses-container').append('<br><input class="response" type="text">');
   }
num_subjects_create();
</script>
</template>
