<template name="observatory">

      <h1>
         Observatory Page  <button type="button" class="btn btn-warning obsDone">Go Back</button>
      </h1>
  </div>
  <div id="obsContainer" class="container-fluid card">
    {{#each subject}}

    {{/each}}
  </div>
  <div id="seqContainer" class="container-fluid card">
    <h2>Control Panel</h2>
  </div>
</template>
